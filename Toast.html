<body>
    <h1>Toast Recipe</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>Bread</li>
        <li>Butter or Spread of choice</li>
    </ul>
    <h2>Method</h2>
    <ol>
        <li>Open bread packet</li>
        <li>Put bread in toaster</li>
        <li>Adjust toaster settings as desired and turn on</li>

        <li>Spread butter on toast</li>
    </ol>
